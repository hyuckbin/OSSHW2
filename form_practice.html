<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Form 수정 과제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    form {
      width: 400px;
      padding: 20px;
      border: 1px solid #b0bec5;
      border-radius: 10px;
      background-color: #e0f7fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #00796b;
    }

    /* 라디오/체크박스를 제외한 모든 라벨 */
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #00796b;
    }

    input[type="text"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    /* --- 1. 색상 테마 변경: 버튼 커스터마이징 --- */
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: black; 
    }

    .input-group {
        margin-top: 10px;
    }

    .radio-group {
        display: flex;
        gap: 20px; 
    }

    .radio-group input[type="radio"] {
        display: none; 
    }

    .radio-group label {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        font-weight: normal;
        color: #333;
        margin: 0;
    }

    .radio-group label::before {
        content: '';
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 8px;
        border-radius: 50%; 
        border: 2px solid #2196f3;
        transition: all 0.2s ease;
    }
    
    .radio-group label:hover::before {
        background-color: white;
    }

    /* 선택된 라디오 버튼 스타일 */
    .radio-group input[type="radio"]:checked+label::before {
        background-color: #2196f3;
        border-color: #2196f3;
        box-shadow: inset 0 0 0 3px white;
    }

    /* --- 3. 체크박스 가로 정렬 --- */
    .checkbox-group {
      display: flex; 
      flex-wrap: wrap; 
      gap: 15px;
      margin-top: 5px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      margin-top: 0;
      color: #333;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>

<body>

  <form>
    <h2>회원가입</h2>

    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" placeholder="아이디 입력" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" placeholder="8자 이상 입력" required minlength="8" title="비밀번호는 8자 이상이어야 합니다.">

    <div class="input-group">
      <label>성별:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label>
      </div>
    </div>
    
    <div class="input-group">
        <label>관심분야:</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="interest" value="AI"> AI
            </label>
            <label>
                <input type="checkbox" name="interest" value="Web"> 웹 개발
            </label>
            <label>
                <input type="checkbox" name="interest" value="Game"> 게임 개발
            </label>
        </div>
    </div>
    
    <!-- 4. 드롭다운 기본값 변경: 개발자 기본 선택 -->
    <label for="job">직업:</label>
    <select id="job" name="job">
      <option value="student">학생</option>
      <option value="developer" selected>개발자</option>
      <option value="designer">디자이너</option>
    </select>

    <label for="bio">자기소개:</label>
    <textarea id="bio" name="bio" rows="4" placeholder="간단한 소개를 작성하세요"></textarea>

    <button type="submit">회원가입</button>
  </form>

</body>
</html>
