<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡 결제 페이지 클론</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .order-container {
      width: 100%;
      max-width: 700px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-container h1 {
      margin: 0;
    }

    .breadcrumb1 {
      font-size: 0.9em;
      color: rgb(11, 122, 165);
    }

    .breadcrumb2 {
      font-size: 0.9em;
      color: #888;
    }

    h1 {
      text-align: left;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    fieldset {
      border: 1px solid #dcdfe6;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
    }

    legend {
      font-size: 1.25em;
      font-weight: bold;
      color: #34495e;
      padding: 0 10px;
    }

    .field-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    input[readonly] {
      background-color: #f7f7f7;
      cursor: not-allowed;
      color: #888;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
    }

    .payment-option-item {
      display: flex;
      align-items: center;
      border: 1px solid #dcdfe6;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .payment-option-item:hover {
      background-color: #f8f9fa;
    }

    .payment-option-item input[type="radio"] {
      width: auto;
      margin-right: 15px;
      accent-color: #3498db;
    }

    .terms {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }

    .terms a {
      color: #3498db;
      text-decoration: none;
    }

    .submit-button {
      width: 100%;
      padding: 18px;
      background-color: #3498db;
      color: #fff;
      font-size: 1.15em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #2980b9;
    }

    hr {
      border: 0;
      border-top: 1px solid #eee;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="order-container">
    <div class="header-container">
      <h1>주문/결제</h1>
      <div>
        <span class="breadcrumb1">주문결제></span><span class="breadcrumb2">주문완료</span>
      </div>
    </div>
    <hr>
    <form action="#" method="post">

      <fieldset>
        <legend>주문자 정보</legend>
        <div class="field-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required autofocus>
        </div>
        <div class="field-group">
          <label for="phone">휴대폰 번호</label>
          <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>배송지</legend>
        <div class="delivery-address">
          <label for="address">주소 :</label>
          <input type="text" id="address" name="address" size="100" value="경상북도 포항시 북구 흥해읍 남송리 3 한동대학교 벧엘관">
        </div>
      </fieldset>

      <fieldset>
        <legend>배송 요청사항</legend>
        <div class="field-group">
          <select id="delivery-request" name="delivery-request" required>
            <option value="" disabled selected>배송 요청사항을 선택하세요</option>
            <optgroup label="일반 요청">
              <option value="door">문 앞에 놓아주세요</option>
              <option value="call">직접 받고 부재 시 문 앞</option>
            </optgroup>
            <optgroup label="택배함/기타">
              <option value="boxplace">택배함에 넣어주세요</option>
              <option value="guard">경비실에 맡겨주세요</option>
              <option value="other">기타사항</option>
            </optgroup>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>결제 수단</legend>
        <div class="payment-options">
          <div class="payment-option-item">
            <input type="radio" id="card" name="payment_method" value="card">
            <label for="card">신용/체크카드</label>
          </div>
          <div class="payment-option-item">
            <input type="radio" id="pay" name="payment_method" value="pay">
            <label for="pay">쿠페이/간편결제</label>
          </div>
          <div class="payment-option-item">
            <input type="radio" id="bank" name="payment_method" value="bank">
            <label for="bank">무통장입금</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>주문 금액</legend>
        <div>총 상품금액: 25,000원</div>
        <div>배송비: 3,000원</div>
        <hr>
        <div style="font-size:1.2em; font-weight:bold; margin-bottom: 10px;">총 결제금액: 28,000원</div>
        <input type="text" id="total-amount" name="total-amount" value="28,000원" readonly>
      </fieldset>

      <div class="terms">
        <label for="agree">주문 내용을 확인하였으며, <a href="#">이용 약관</a>에 동의합니다.
          <input type="checkbox" id="agree" name="agree_terms" required></label>
      </div>

      <button type="submit" class="submit-button">28,000원 결제하기</button>

    </form>
  </div>

</body>

</html>
